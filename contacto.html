<head>

  <title>Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1; /* Fondo gris claro */
      color: #333; /* Texto oscuro */
    }

    .header {
      background-color: #333; /* Fondo gris oscuro */
      color: #fff; /* Texto blanco */
      padding: 10px 20px;
      text-align: center;
    }

    .navbar {
      background-color: #444; /* Fondo gris */
      color: #fff; /* Texto blanco */
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    .content {
      padding: 20px;
    }

    .contact-form {
      background-color: #fff; /* Fondo blanco */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #ff0000; /* Botón rojo */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #cc0000; /* Cambio de color al pasar el ratón */
    }
  </style>
</head>
<body>

    <!-- Menu -->
    <style>
        /* Estilos CSS para el menú */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #fff; /* Fondo blanco */
        }
        
        .navbar {
          background-color: #c00; /* Rojo oscuro */
          overflow: hidden;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Sombra */
        }
        
        .navbar a {
          color: white;
          text-decoration: none;
          padding: 20px 30px; /* Aumento del padding para hacer los botones más grandes */
          border-radius: 5px;
          transition: background-color 0.3s ease;
          font-size: 18px; /* Tamaño de la letra aumentado */
        }
        
        .navbar a:hover {
          background-color: #8c0000; /* Rojo más oscuro al pasar el cursor */
        }
        
        .navbar a.active {
          background-color: #ff0000; /* Rojo brillante para el enlace activo */
        }
        
        .logo {
          padding: 10px;
        }
        
        .logo img {
          width: 100px; /* Ajusta el tamaño del logo aquí */
          height: auto;
        }
        </style>
        </head>
        <body>
        
        <div class="navbar">
          <div class="logo">
            <img src="Jhonny.copy.jpg" alt="Logo">
          </div>
          <div class="nav-links">
            <a class="active" href="Index.html">Inicio</a>
            <a class="active" href="novedades.html">Novedades</a>
            <a class="active" href="Empresa.html">Empresa</a>

            <a class="active" href="desarrollador.html">Desarollador</a>
            <a class="active" href="inicial.html">inicial secion</a>
          </div>
        </div>
<div class="content">
  <div class="contact-form">
    <form action="/enviar_mensaje" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>
</div>

</body>
