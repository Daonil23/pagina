<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="Jhonny.copy.jpg" type="image/x-icon">
<title>Registro</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #ff0000;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

form {
  display: grid;
  gap: 10px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  background-color: #ff0000;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #ff0000;
}

input[type="checkbox"] {
  margin-right: 5px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form action="procesar_registro.php" method="POST">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion">

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad">

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais">

      <label for="licencia">Número de licencia de conducir:</label>
      <input type="text" id="licencia" name="licencia">

      <label for="preferencias">Preferencias de autos:</label>
      <textarea id="preferencias" name="preferencias" rows="3"></textarea>

      <input type="checkbox" id="terminos" name="terminos" required>
      <label for="terminos">Acepto los términos y condiciones</label>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
